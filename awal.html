<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #f5eee6;
            font-family: 'Great Vibes', cursive;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .border-decoration {
            position: absolute;
            width: 90%;
            height: 90%;
            border: 3px solid #8b5e3c;
            animation: borderAppear 2s ease-out;
        }

        .floral-decor {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: floralFadeIn 1s ease-out forwards;
        }

        .main-content {
            text-align: center;
            z-index: 1;
            opacity: 0;
            animation: contentAppear 1s ease-out 2s forwards;
        }

        h1 {
            color: #8b5e3c;
            font-size: 3.5rem;
            margin-bottom: 20px;
            transform: translateY(-50px);
            animation: titleDrop 1s ease-out 1.5s forwards;
        }

        .names {
            font-size: 2.5rem;
            color: #6b4b37;
            margin: 20px 0;
            opacity: 0;
            animation: namesAppear 1s ease-out 3s forwards;
        }

        .btn-open {
            background: #8b5e3c;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 30px;
            transform: scale(0);
            animation: btnScale 0.5s ease-out 4s forwards;
        }

        @keyframes borderAppear {
            0% { transform: scale(0); opacity: 0 }
            100% { transform: scale(1); opacity: 1 }
        }

        @keyframes floralFadeIn {
            0% { opacity: 0; transform: rotate(0deg) }
            100% { opacity: 0.7; transform: rotate(360deg) }
        }

        @keyframes titleDrop {
            0% { transform: translateY(-50px); opacity: 0 }
            100% { transform: translateY(0); opacity: 1 }
        }

        @keyframes contentAppear {
            0% { opacity: 0 }
            100% { opacity: 1 }
        }

        @keyframes namesAppear {
            0% { opacity: 0; letter-spacing: -10px }
            100% { opacity: 1; letter-spacing: 5px }
        }

        @keyframes btnScale {
            0% { transform: scale(0) }
            100% { transform: scale(1) }
        }

        /* Dekorasi posisi */
        .floral-decor:nth-child(1) { top: 10%; left: 10%; animation-delay: 0.5s }
        .floral-decor:nth-child(2) { top: 10%; right: 10%; animation-delay: 1s }
        .floral-decor:nth-child(3) { bottom: 10%; left: 10%; animation-delay: 1.5s }
        .floral-decor:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 2s }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
        }

        .modal-content {
            position: relative;
            background: white;
            padding: 40px;
            border-radius: 10px;
            animation: modalAppear 0.5s ease-out;
        }

        @keyframes modalAppear {
            0% { transform: scale(0) }
            100% { transform: scale(1) }
        }
        /* perbaruan */


        
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="border-decoration"></div>
        
        

        <div class="main-content">
            <h1>Undangan Pernikahan</h1>
            <p class="names">Ali & Yesika</p>
            <p>Kepada Yth: <br> Bapak/Ibu/Saudara/i</p>
            <button class="btn-open" onclick="window.location.href='gbung.html'">Buka Undangan</button>
        </div>
    </div>

    

    <script>
        function openInvitation() {
            document.getElementById('modal').style.display = 'flex';
            // Tambahkan musik latar jika perlu
            // new Audio('music.mp3').play();
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Tambahkan efek hover untuk tombol
        document.querySelector('.btn-open').addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.1)';
        });
        document.querySelector('.btn-open').addEventListener('mouseout', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
